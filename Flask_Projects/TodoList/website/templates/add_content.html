{% extends "base.html" %}

{% block title %}Add New Content{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-8 col-lg-6">
        
        <div class="auth-card">
            
            <h2 class="text-center mb-4 fw-bold" style="color: var(--accent-color);">
                <i class="fa-solid fa-wand-magic-sparkles me-2"></i>Add Magic
            </h2>
            
            <form action="#" method="POST">
                
                <div class="mb-4">
                    <label class="fw-bold text-muted ms-3 mb-2">Title</label>
                    <input type="text" name="title" class="form-control form-control-lg cute-input" placeholder="e.g., A Cloudy Day ☁️" required>
                </div>

                <div class="mb-4">
                    <label class="fw-bold text-muted ms-3 mb-2">Image Link</label>
                    <input type="url" name="image" class="form-control form-control-lg cute-input" placeholder="https://...">
                    <small class="text-muted ms-3" style="font-size: 0.8rem;">
                        <i class="fa-regular fa-image me-1"></i> Leave empty for a surprise image!
                    </small>
                </div>

                <div class="mb-4">
                    <label class="fw-bold text-muted ms-3 mb-2">Story</label>
                    <textarea name="desc" class="form-control form-control-lg cute-input" rows="4" placeholder="Write something sweet here..." required></textarea>
                </div>

                <div class="d-flex gap-3 mt-5">
                    <a href="#" class="btn btn-light w-50 py-3 rounded-pill fw-bold text-muted shadow-sm">
                        Cancel
                    </a>
                    
                    <button type="submit" class="btn btn-cute w-50 py-3 fs-5 shadow-sm">
                        Post It! <i class="fa-solid fa-paper-plane ms-2"></i>
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>
{% endblock %}
